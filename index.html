<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iCloud Satisfaction</title>

  <!-- p5.js -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.min.js"></script>

  <!-- p5.play -->

  <script src="https://molleindustria.github.io/p5.play/lib/p5.play.js"></script>

  <!-- ML5 -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.12.2/ml5.min.js"></script>

  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background-image: url("更好的云朵背景来了.jpg"); 
      background-size: cover; 
      background-position: center; 
      height: 100vh;
      font-family: 'Times New Roman', Times, serif; /* 全局字体 */
    }
  
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;  /* 确保在背景图片上方 */
    }

    #status { 
      position: absolute; 
      top: 70%; 
      left: 50%; 
      transform: translateX(-50%); 
      font-size: 28px; 
      color: red; 
      text-align: center; 
      z-index: 20; 
      pointer-events: none;
      line-height: 1.5;
      font-family: 'Times New Roman', Times, serif;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6); /* 阴影提升可读性 */
    }

    #hint {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: white;
      text-align: center;
      z-index: 20;
      pointer-events: none;
      font-family: 'Times New Roman', Times, serif;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }
  </style>

</head>
<body>
  <div id="status"></div>
  <div id="hint">Click the screen to start interacting!</div>
  <script src="sketch.js"></script>
</body>
</html>
