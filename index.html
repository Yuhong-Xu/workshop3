<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>icloud try</title>

  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.min.js"></script>
  <!-- p5-play -->
  <script src="https://molleindustria.github.io/p5.play/lib/p5.play.js"></script>

  <!-- ML5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.12.2/ml5.min.js"></script>

  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background-image: url("更好的云朵背景来了.jpg"); 
      background-size: cover; 
      background-position: center; 
      height: 100vh;
    }
  
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;  /* 确保在背景图片上方 */
    }
  
    #status { 
      position: absolute; 
      top: 20px; 
      left: 50%; 
      transform: translateX(-50%); 
      font-size: 24px; 
      font-family: sans-serif; 
      color: #333; 
      text-align: center; 
      z-index: 20; /* 让文字在 canvas 上方 */
    }
  </style>
  
</head>
<body>
  <button id="actionBtn" style="display:none;">Click on the screen</button>
  <script src="sketch.js"></script>
</body>
</html>
